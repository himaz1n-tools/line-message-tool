<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Message Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LINE Message Sender</h1>
    <div class="container">
        <label for="message">共有したいメッセージ:</label>
        <textarea id="message" rows="4" placeholder="ここにメッセージを入力してください"></textarea>
    </div>
    <div class="container">
        <label for="breaks">改行回数:</label>
        <input type="number" id="breaks" placeholder="改行の数を入力してください">
    </div>
    <div class="container">
        <label for="format">形式を選択:</label>
        <select id="format">
            <option value="binary">二進数 (#二進数)</option>
            <option value="hexadecimal">十六進数 (#十六進数)</option>
        </select>
    </div>
    <div class="container">
        <button id="sendButton">送信</button>
    </div>
    <footer>
        <p>© 2024 LINE Message Sender</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
