<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ツール選択</h1>
    <div class="tabs">
        <button id="textToolButton">連投ツール</button>
        <button id="numberToolButton">数字連投ツール</button>
        <button id="unicodeToolButton">Unicode連投ツール</button>
        <button id="cipherToolButton">暗号化ツール</button>
    </div>

    <!-- 連投ツール -->
    <div id="textTool" class="tool hidden">
        <h2>連投ツール</h2>
        <label for="message">連投したいメッセージ:</label>
        <textarea id="message" rows="4" placeholder="ここにメッセージを入力してください"></textarea>
        <button onclick="sendMessage()">送信</button>
    </div>

    <!-- 数字連投ツール -->
    <div id="numberTool" class="tool hidden">
        <h2>数字連投ツール</h2>
        <label for="digitCount">数字の文字数:</label>
        <input type="number" id="digitCount" min="1" value="5">
        <button onclick="generateNumber()">送信</button>
    </div>

    <!-- Unicode連投ツール -->
    <div id="unicodeTool" class="tool hidden">
        <h2>Unicode連投ツール</h2>
        <label for="unicodeLength">文字数:</label>
        <input type="number" id="unicodeLength" min="1" value="5">
        <button onclick="generateUnicode()">送信</button>
    </div>

    <!-- 暗号化ツール -->
    <div id="cipherTool" class="tool hidden">
        <h2>暗号化ツール</h2>
        <label for="textInput">テキストを入力:</label>
        <input type="text" id="textInput" placeholder="暗号化するテキスト">
        <label for="cipherValue">暗号数:</label>
        <input type="number" id="cipherValue" value="3" min="1" max="25">
        <button onclick="encryptText()">暗号化</button>
        <div class="result">
            <h3>結果:</h3>
            <p id="resultText">ここに結果が表示されます</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
